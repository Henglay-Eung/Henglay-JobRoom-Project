<div class="card-job card-d-none" *ngIf="isLoading" >
  <div class="row custom-row" *ngFor="let s of skeleton"
       routerLink="/announcement/view-detail/1">
    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-9">
      <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-4 col-sm-4 col-5 hr-logo">
          <div class="item">
            <ngx-skeleton-loader
              appearance="circle"
              [theme]="{
                    width: '70px',
                    height: '70px',
                    border:'none',
                    animation:'none',
                    'border-radius': '10px'
                  }">
            </ngx-skeleton-loader>
          </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-8 col-sm-8 col-7 block-hr-desc">
          <p class="hr-name-style f-m">
            <ngx-skeleton-loader
              [theme]="{
            width: '140px',
            'border-radius': '0',
            height: '15px',
             border:'none',
             animation:'none',
            'margin-bottom': '10px'
          }"
            ></ngx-skeleton-loader>
          </p>
          <p class="hr-desc f-m">
            <ngx-skeleton-loader
              [theme]="{
            width: '200px',
            'border-radius': '0',
            height: '15px',
             border:'none',
             animation:'none',
            'margin-bottom': '10px'
          }"
            ></ngx-skeleton-loader>
          </p>
        </div>
      </div>
    </div>
    <!--<app-card-skeleton></app-card-skeleton>-->
    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-3 align">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12">
          <!--          <p class="job-type  f-m">{{ 'full-time' | translate }}</p>-->
          <p class=" f-m">
            <ngx-skeleton-loader
              [theme]="{
            width: '100px',
            'border-radius': '0',
            height: '15px',
             border:'none',
             animation:'none',
            'margin-bottom': '10px'
          }"
            ></ngx-skeleton-loader>
          </p>
        </div>

        <div class="col-xl-6 col-lg-6 col-md-12">
          <p class="hour f-m">
            <ngx-skeleton-loader
              [theme]="{
            width: '50px',
            'border-radius': '0',
            height: '15px',
             border:'none',
             animation:'none',
            'margin-bottom': '10px'
          }"
            ></ngx-skeleton-loader>
          </p>
          <!--   <p class="hour f-m">{{item.createdDate | amLocale:'km' | amTimeAgo}}</p>-->
          <p class="hour f-m"></p>
        </div>
      </div>
    </div>
  </div>
</div>
