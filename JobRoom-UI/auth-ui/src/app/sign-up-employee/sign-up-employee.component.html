<div class="container" style="padding-top: 4%;">
    <div class="card" style="border-radius: 16px; border-color: #f5f5f5;">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 p-5">
                <h3 class="pb-2">Sign up to ConnEx</h3>
                <div style="display: inline-flex;">
                    <p class="text-signup">Already a member?</p>
                    <p class="text-login" (click)="toLogin()">Login</p>
                </div>
                <div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="row pb-3">
                            <div class="col">
                                <div class="form-row">
                                   
                                    <div class="col-12">
                                        <label for="username">Username</label>
                                        <input ngbAutofocus type="text" id="username" name="username"
                                            class="form-control" formControlName="fullName" placeholder="username">
                                        <div class="text-danger m-1 "
                                            *ngIf="f.fullName.invalid && (f.fullName.dirty || f.fullName.touched)">
                                            <small *ngIf="f.fullName.errors.required">Username is required</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row mt-3">
                                    <div class="col-12">
                                        <label for="email">Email</label>
                                        <input type="text" id="email" name="email" class="form-control"
                                            formControlName="email" placeholder="name@mail.com">
                                        <div class="text-danger m-1 "
                                            *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)">
                                            <small  *ngIf="f.email.errors.required">Email is required</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row mt-3">
                                    <div class="col-12">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" formControlName="password">
                                        <div class="text-danger error"
                                            *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">
                                            <small *ngIf="f.password.errors.required">Password is required</small>
                                            <small *ngIf="f.password.errors.minlength">Password must be at least 8
                                                characters long.</small>
                                            <small *ngIf="f.password.errors.maxlength">Password can be max 128
                                                characters long.</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button type="submit" [disabled]="!loginForm.valid" class="btn mr-2 w-100"
                                style="color: #fff; background-color: #00abe1;">Create an account</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <img src="/assets/undraw.png" class="img w-100">
            </div>
        </div>
    </div>
</div>
