<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/datatables-responsive/css/responsive.bootstrap4.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body>
    <div class="container ">
        <div class="form-login">
            <h3 class="text-center">Admin</h3>
            <div class="alert alert-danger" role="alert" th:if="${(param.error != null)}">
                Incorrect Password or Username
            </div>
            <form class="sub-form" name="f" th:action="@{/login}" method="post">
                <div class="form-group position-relative">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" style="padding-left: 38px" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter Username">
                    <div class="am-input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="form-group position-relative">
                    <label for="password">Password</label>
                    <input type="password" class="form-control"  style="padding-left: 38px" id="password" name="password" placeholder="Password">
                    <div class="am-input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-login">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
