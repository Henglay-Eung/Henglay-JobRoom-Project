<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorate="~{layouts/index}"
>
<head>
    <meta charset="UTF-8">
    <title>Article</title>
</head>
<body>
<div layout:fragment="mainContent">
    <!-- Info boxes -->
    <div class="row" >
        <div class="col-12 col-sm-6 col-md-4">
            <div class="info-box">
                <span class="info-box-icon bg-primary elevation-1"><i class="far fa-comments"></i></span>
                <div class="info-box-content">
                    <span class="info-box-text font-weight-bold">Comment</span>
                    <span class="info-box-number" th:text="${TotalComment.pagination.totalElements}">
                        299
                    </span>
                </div>
            </div>
        </div>
        <!-- /.col -->
<!--        <div class="col-12 col-sm-6 col-md-4">-->
<!--            <div class="info-box mb-3">-->
<!--                <span class="info-box-icon bg-info elevation-1"><i class="fas fa-reply-all"></i></span>-->

<!--                <div class="info-box-content">-->
<!--                    <span class="info-box-text font-weight-bold">Replies</span>-->
<!--                    <span class="info-box-number">299</span>-->
<!--                </div>-->

<!--            </div>-->
<!--        </div>-->

        <div class="clearfix hidden-md-up"></div>

        <div class="col-12 col-sm-6 col-md-4">
            <div class="info-box mb-3">
                <span class="info-box-icon bg-warning elevation-1"><i class="nav-icon fas fa-users"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text font-weight-bold">Employee</span>
                    <span class="info-box-number" th:text="${TotalEmployee.pagination.totalElements}">299</span>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4">
            <div class="info-box mb-3">
                <span class="info-box-icon  elevation-1" style="background: #7B61FF;"><i class="nav-icon fab fa-telegram-plane"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text font-weight-bold">Post</span>
                    <span class="info-box-number" th:text="${TotalPost.pagination.totalElements}">299</span>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4">
            <div class="info-box mb-3">
                <span class="info-box-icon  elevation-1" style="background: #AF30DB;"><i class="nav-icon fas fa-user"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text font-weight-bold">Company</span>
                    <span class="info-box-number"th:text="${TotalCompany}"></span>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4">
            <div class="info-box mb-3">
                <span class="info-box-icon  elevation-1" style="background: #AF30DB;"><i class=" nav-icon fas fa-comment-dots"></i></i></span>

                <div class="info-box-content">
                    <span class="info-box-text font-weight-bold">Feedback</span>
                    <span class="info-box-number"th:text="${TotalFeedback}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
